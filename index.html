<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home — Collage Lab</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    /* ===== Global canvas (reuse site vibe) ===== */
    body.home { color:#eee; }
    .canvas{
      position:relative; min-height:100dvh; overflow-x:hidden; background:#111; z-index:0;
    }
    .canvas::before,
    .canvas::after{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:-2;
      background-repeat:no-repeat; background-size:cover; background-position:center;
    }
    .canvas::before{ background-image:url("images/njz/background2.jpeg"); opacity:.28; }
    .canvas::after { background-image: radial-gradient(ellipse at 50% 20%, rgba(255,255,255,.05), transparent 50%); mix-blend-mode:overlay; }

    /* Subtle film grain */
    .grain{ position:fixed; inset:0; z-index:0; pointer-events:none; mix-blend-mode:overlay; opacity:.18;
      background-image:
       radial-gradient(rgba(255,255,255,.03) 1px, transparent 1.2px),
       radial-gradient(rgba(0,0,0,.06) 1px, transparent 1.2px),
       radial-gradient(rgba(255,255,255,.02) 1px, transparent 1.2px);
      background-size: 3px 3px, 4px 4px, 5px 5px;
      background-position: 0 0, 10px 5px, -10px -5px;
      animation: grainShift 9s steps(10) infinite;
    }
    @keyframes grainShift{
      0%{ background-position: 0 0, 10px 5px, -10px -5px; }
      50%{ background-position: -10px 10px, 5px 0, 10px -10px; }
      100%{ background-position: 0 0, 10px 5px, -10px -5px; }
    }

    /* ===== Header ===== */
    header.site{
      width:min(1100px, 96vw); margin: 28px auto 12px; text-align:center;
    }
    header.site h1{
      margin:0; font-size: clamp(28px, 5.5vw, 56px);
      letter-spacing:.02em;
    }
    header.site p{ margin:.4rem 0 0; color:#cfc; opacity:.9; }

    /* ===== Choice tiles ===== */
    .choice-grid{
      width:min(1100px, 96vw); margin: 18px auto; display:grid; gap:16px;
      grid-template-columns: repeat(12, 1fr);
    }
    .tile{
      position:relative; grid-column: span 6; min-height: clamp(280px, 42vw, 440px);
      display:block; text-decoration:none; color:#eee; isolation:isolate; border-radius:16px; overflow:hidden;
      border:1px dashed #444; background:#0f0f0f;
      transform: translateZ(0);
    }
    .tile::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background-size: cover; background-position: center;
      filter: contrast(1.02) saturate(1.05);
      transform: scale(1.04);
      transition: transform .6s cubic-bezier(.2,.8,.2,1);
    }
    /* specific images */
    .tile.njz::before{ background-image:url("images/njz/_ (1).jpeg"); }
    .tile.cat::before{ background-image:url("images/my_cat/IMG_3416.PNG"); background-position:center 60%; }

    /* gradient veil for readability */
    .tile::after{
      content:""; position:absolute; inset:0; background:
        linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.45) 60%, rgba(0,0,0,.6) 100%);
      mix-blend-mode:multiply; opacity:.9; pointer-events:none;
      transition: opacity .35s ease;
    }

    .tile:hover::before{ transform: scale(1.09); }
    .tile:hover::after{ opacity:.75; }
    .tile:focus-visible{ outline:2px solid #CCFF00; outline-offset:2px; }

    .tile-inner{
      position:absolute; inset:0; padding:18px; display:flex; flex-direction:column; justify-content:flex-end; gap:.5rem;
    }
    .eyebrow{
      display:inline-block; font-family:"Courier New", monospace; background:rgba(255,255,200,.9);
      color:#111; border:1px dashed #333; padding:.3rem .55rem; border-radius:10px; transform:rotate(-2deg);
      align-self:flex-start;
    }
    .tile h2{ margin:.2rem 0 0; font-size: clamp(22px, 3.6vw, 36px); }
    .tile p{ margin:.2rem 0 0; color:#dfe; opacity:.9; max-width: 48ch; }

    /* tiny captions under grid */
    .hint{ width:min(1100px, 96vw); margin: 6px auto 20px; text-align:center; color:#cfc; opacity:.8; }

    /* ===== Footer nav (plain links) ===== */
    footer{ width:min(1100px, 96vw); margin: 24px auto 40px; text-align:center; color:#9f9; opacity:.75; }
    footer a{ color:#ffccff; text-decoration:none; }
    footer a:hover{ text-decoration:underline; }

    /* ===== Responsive ===== */
    @media (max-width: 900px){
      .tile{ grid-column: 1 / -1; min-height: 52vw; }
    }
    @media (max-width: 560px){
      header.site{ margin-top: 18px; }
      .tile{ min-height: 58vw; }
    }
  </style>
</head>

<body class="home">
  <nav aria-label="Primary">
    <a href="index.html" aria-current="page">Home</a> |
    <a href="interests.html">Interests</a> |
    <a href="cat.html">My Cat</a>
  </nav>

  <div class="canvas">
    <div class="grain" aria-hidden="true"></div>

    <header class="site" role="banner">
      <h1>Collage Lab</h1>
      <p>✶ pick a page to enter ✶</p>
    </header>

    <main class="choice-grid" id="main">
      <!-- Tile 1: NewJeans -->
      <a class="tile njz" href="interests.html">
        <div class="tile-inner">
          <span class="eyebrow">NewJeans</span>
          <!-- <h2>Moodboard · Members · Discography</h2>
          <p>magazine‑wall collage · playful rails · looping clip · big PLAY</p> -->
        </div>
      </a>

      <!-- Tile 2: My Cat -->
      <a class="tile cat" href="cat.html">
        <div class="tile-inner">
          <span class="eyebrow">My Cat</span>
          <!-- <h2>Orbit Collage · Arc Text · Purr</h2>
          <p>giant fur planet in the center · stickers in a ring · tap to purr</p> -->
        </div>
      </a>
    </main>

    <!-- <p class="hint">tip — tiles are keyboard‑focusable; press Enter to open</p> -->

    <footer>
       <a href="interests.html">enter NewJeans</a> · <a href="cat.html">enter My Cat</a>
    </footer>
  </div>
</body>
</html>
